<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h1 class="navbar-brand-expand-sm bg-danger text-light">Alquiler Computadores</h1>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <a th:href="@{/}" class="navbar-brand">Inicio</a><br>
        </nav>
        <div class="container border border-primary w-25">
        <h1 class="text-center"> Agregar cliente</h1>
       
            <form class="mb-13" th:action="@{/guardarCliente}" method="post" th:object="${client}">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-preprend">
                            <label for="name" class="input-group-text rounded-0">Name</label>
                            
                        </div> 
                        <input class="form-control" type="text" for="name" th:field="*{name}">
                    </div>
                    
                   
                </div>
                
                <!<!-- email -->
                
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-preprend">
                            <label for="email" class="input-group-text rounded-0">email</label>
                            
                        </div> 
                        <input class="form-control" type="text" for="email" th:field="*{email}">
                    </div>
                    
                   
                </div>
                <!<!-- end email -->

                <!<!-- age -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-preprend">
                            <label for="age" class="input-group-text rounded-0">Age</label>
                            
                        </div> 
                      <input class="form-control" type="number" for="age" th:field="*{age}">
                    </div>
                    
                   
                </div>
                 
                <!<!-- end age -->

               
               
                <input class="form-control" type="hidden" name="idCliente" th:field="*{idcliente}">

                <button type="submit" name="guardarCliente" value="guardarCliente" class="btn btn-primary ">Guardar</button>

            </form>
        </div>
    </body>
</html>
